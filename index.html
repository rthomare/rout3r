<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rout3r</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body style="background: #1a202c">
    <div id="root"></div>
    <script>
      // Determine the condition based on location or any other criteria
      var condition = window.location.pathname === '/rout3r/go';

      // Dynamically load the appropriate module based on the condition
      if (condition) {
        var script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/go.ts';
        document.body.appendChild(script);
      } else {
        var script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
